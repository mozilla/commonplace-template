<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
                                   initial-scale=1, maximum-scale=1">
    <title>Sample App</title>

    <!--Remove me.-->
    <link rel="stylesheet"
          href="https://marketplace-dev-cdn.allizom.org/media/fireplace/css/splash.css">
    <link rel="stylesheet"
          href="https://marketplace-dev-cdn.allizom.org/media/fireplace/css/include.css">

    {% if compiled %}
      <link rel="stylesheet" href="/media/css/splash.css">
      <link rel="stylesheet" href="/media/css/include.css">
    {% else %}
      <!--Add stylesheets here.-->
    {% endif %}
  </head>

  <body class="home" data-media="">
    <noscript><p>Sorry, you need JavaScript to use this site.</p></noscript>

    <header id="site-header" class="header site-header"></header>

    <div class="cloak"></div>

    <main>
      <div id="page" class="page" role="main"></div>
    </main>

    <footer id="site-footer"></footer>

    <div id="lightbox">
      <section>
        <ul class="content"></ul>
        <a class="close" href="#">&times;</a>
      </section>
    </div>

    <script src="/media/js/lib/core/l10n.js"></script>
    {% if compiled %}
      <script src="/media/js/include.js" defer></script>
    {% else %}
      <script data-main="/media/js/main" src="/media/js/lib/require.js"></script>
    {% endif %}
  </body>
</html>
